<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="d-flex flex-column vh-100">
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <a type="button" class="btn btn-primary">Read more</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
        </div>
      </div>
    </div>
    <main role="main">
      <section
        class="
          form-container
          container-fluid
          bg-dark bg-gradient
          text-white
          p-5
        "
      >
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <h1 class="display-3">RSS Reader</h1>
            <p class="lead">
              Start reading RSS today. It's beautiful and nothing hurt!
            </p>
            <form>
              <div class="row">
                <div class="col form-floating">
                  <input
                    type="url"
                    class="form-control text-muted"
                    aria-label="url-help"
                    id="input-url"
                    placeholder="type a RSS URL"
                    autofocus
                    required
                    name="url"
                  />
                  <label for="input-url" class="text-muted mx-3"
                    >type a RSS URL</label
                  >
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="btn btn-primary bg-gradient px-5 h-100"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
            <p id="url-help" class="text-muted mt-2">
              Example: https://ru.hexlet.io/lessons.rss
            </p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="content-container container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-4 order-0 order-lg-1 mx-auto feeds"></div>
          <div
            class="col-md-10 col-lg-8 mx-auto order-1 order-lg-0 m-auto posts"
          ></div>
        </div>
      </section>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">created by Alexander Demidov</span>
      </div>
    </footer>
    <div id="weava-permanent-marker" date=""></div>
    <div id="weava-ui-wrapper">
      <div class="weava-drop-area-wrapper">
        <div class="weava-drop-area"></div>
        <div class="weava-drop-area-text">Drop here!</div>
      </div>
    </div>
  </body>
</html>
